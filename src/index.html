<!doctype html>
<html ng-app="top_alarm_companies">
  <head>
    <meta charset="utf-8">
    <title>{{site.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Google Places API stylesheet -->
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">

    <!-- most likely will be commonly used for matching page.id to controller -->
    <script language="javascript">
        String.prototype.capitalizeFirstLetter = function() {
            return this.charAt(0).toUpperCase() + this.slice(1);
        }
    </script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div class="container" ng-controller="IndexController">
        <header>
            <h1>{{siteData.header.title}}</h1>
        </header>

        <div class="featuresHolder clearfix">
            <features />
        </div>

        <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ui-view class="viewContent clearfix"></div>

        <div class="partnersHolder clearfix">
            <partners />
        </div>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

        <!-- Google Places API javascript -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>

    </div>
  </body>
</html>
